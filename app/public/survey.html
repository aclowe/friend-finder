    <div id="resultsModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title text-center!important"><strong>Lucky You! You Matched With</strong></h3>
                </div>
                <div class="modal-body">
                    <h2 id="matchName">Name: </h2>
                    <h4 id="matchAbout">Headline: </h4>
                    <img id="matchPhoto" src="" alt="" height="250" class="text-center">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

            <script type="text/javascript">
                var currentURL = window.location.origin;

                // take user inputs
                $("#submit").on("click", function (event) {
                    event.preventDefault();

                    var newFriend = {
                        name: $("#name").val().trim(),
                        photo: $("#photo").val().trim(),
                        about: $("#about").val().trim(),
                        scores: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val()]
                    };

                    // send newFriend to server
                    $.post(currentURL + "/api/friends", newFriend, function (data) {
                        console.log(data);
                        // receive friendMatch info
                        $("#matchName").text("Name: " + data.name);
                        $("#matchAbout").text("Headline: "+ data.about);
                        $("#matchPhoto").attr("src", data.photo)
                        $("#matchPhoto").attr("alt", data.photo);
                    });
                    // Show the friendMatch in the modal
                    $("#resultsModal").modal('toggle');
                });

                // if the user decides to quit, wish them luck
                $("#quit").on("click", function (event) {
                    alert("Good Luck! :)")
                })

            </script>
